<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow(x,n)</title>
</head>
<body>
    <script>
        let x = prompt("Please enter the base number");
        let n = prompt("Please enter how many times you would like to multiply x by itself");

        function pow(x, n){
            return x ** n;
            console.log(x ** n); 
        }
    </script>
</body>
</html>
