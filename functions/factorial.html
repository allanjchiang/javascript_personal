<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorial(num) {
            for (let i = num - 1; i >= 1; i--) {
                num *= i;
            }
            return num;
        }

        console.log(factorial(4));
    </script>
    
</body>
</html>
